version: 2.1

commands:
  prepare:
    steps:
      - checkout
      - run: sudo composer self-update
      - restore_cache:
          keys:
            - composer-v1-{{ .Environment.CIRCLE_JOB }}-{{ checksum "composer.json" }}
            - composer-v1-{{ .Environment.CIRCLE_JOB }}
      - run: composer install -n --prefer-dist
      - run: composer update --prefer-dist --no-interaction
      - persist_to_workspace:
          root: .
          paths:
            - composer.*
            - .snyk
      - save_cache:
          key: composer-v1-{{ .Environment.CIRCLE_JOB }}-{{ checksum "composer.json" }}
          paths:
            - vendor
  run-phpinsights:
    steps:
      - run: php ./vendor/bin/phpinsights -v --no-interaction --min-quality=90 --min-complexity=50 --min-architecture=90 --min-style=90
  run-phpstan:
    steps:
      - run: php ./vendor/bin/phpstan analyse --ansi --memory-limit 512M
  run-psalm:
    steps:
      - run: php ./vendor/bin/psalm
  run-pest:
    steps:
      - run: php ./vendor/bin/pest --stop-on-failure --coverage-xml=build/coverage/coverage-xml --log-junit=build/coverage/junit.xml
      - store_artifacts:
          path: build
  run-infection:
    steps:
      - run: php ./vendor/bin/infection --min-msi=48 --min-covered-msi=70 --skip-initial-tests --threads=4 --test-framework=pest --coverage=build/coverage

jobs:
  php_7_4:
    docker:
      - image: circleci/php:7.4
    steps:
      - prepare
      - run-phpinsights
      - run-phpstan
      - run-pest
      - run-infection
  php_8_0:
    docker:
      - image: circleci/php:8.0
    steps:
      - prepare
      - run-phpinsights
      - run-phpstan
      - run-pest
      - run-infection
  snyk:
    docker:
      - image: snyk/snyk-cli:composer
    steps:
      - attach_workspace:
          at: .
      - run: snyk test
      - run:
          command: |
            if [[ "${CIRCLE_BRANCH}" == "master" ]]
            then
            snyk monitor --org=auth0-sdks
            fi
          when: always

workflows:
  test-php-versions:
    jobs:
      - php_7_4
      - php_8_0
  vulnerability-check:
    jobs:
      - php_7_4
      - snyk:
          filters:
            branches:
              only:
                - master
          context: snyk-env
          requires:
            - php_7_4
